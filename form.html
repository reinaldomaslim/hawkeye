<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Hawkeye</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='template.css') }}">
    </head>
    <body>

        <h1> Hawkeye </h1>
        <p> Fleet-Tracking Systems </p>

        <form method="post">
            <div>
                <br>
                <b>Target</b><br>

                {% for veh in vehicle_list %}
                    <input type="radio" name="vehicle" value={{ veh }}> {{ veh }}<br>
                {% endfor %}
                
                <br>
            <div>


            <div>
                <b>Date</b><br>
                <input type="date" name="date"><br>
                <input type="submit" value="Go!">
            <div>

        </form> 

    </body>
</html>
